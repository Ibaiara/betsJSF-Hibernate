<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    lang="es">

<f:view>
	<h:head>
		<title>CreateQuestion</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Create Question</h3>
			<table>
			  <caption>Esta tabla muestra un calendario y un selectOneMenu con los eventos de cada dia</caption>
				<tr>
					<th>Date:</th>
					<td><p:calendar id="fecha" value="#{create.fecha}"
							navigator="true" mode="inline">
							<p:ajax event="dateSelect" listener="#{create.onDateSelect}"
								update="lista"></p:ajax>
						</p:calendar></td>
			
					<th>Events:</th>
					<td><h:selectOneMenu id="lista" value="#{create.evento}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{create.eventos}" />
					</h:selectOneMenu></td>
				</tr>
				</table>
				<tr>
					<th>Question:</th>
					<td><h:inputText id="Cuestion" value="#{create.question}">
						</h:inputText></td>
				</tr>
				<tr>
					<th>Min bet:</th>
					<td><h:inputText id="MinBet" value="#{create.minBet}">
						</h:inputText></td>
				</tr>
		
			<p>
				<h:commandButton value="Aceptar" action="#{create.createQuestion}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
